<div class="container" *ngFor="let i of ways">
    <img src={{i.imgsrc}} alt="ways">
    <h1>{{i.type}}</h1>
    <p>{{i.description}}</p>
    <a>{{i.advice}}</a>
    <button class="circle"><i class="fas fa-angle-double-right fa-lg"
            style="font-size: 30px;margin:auto;color:#2A8AC1;"></i></button>
</div>
