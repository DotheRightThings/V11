<div class="frame">
    <div class="outer" *ngFor="let i of rec_funds">
        <div class="inner">
            <i class="fa fa-circle fa-xs"
                style="font-size: 11px;position: absolute;left:-1.6em;top:0.3em;color:#E16100"></i>
            <h3> {{i.marketname}}</h3>
            <i class="fa fa-star" style="color:#2A8AC1;position:absolute;right:-1.35em;top:-0.2em;font-size: 24px;"></i>
            <a>MYR&nbsp;{{i.price}}</a>
            <div class="percentage"><a>+{{i.percent}}%</a></div>
        </div>
    </div>
</div>
